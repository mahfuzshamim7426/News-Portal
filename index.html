<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News24</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
</head>

<body>
    <header>
        <nav class="container navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">
                <a class="navbar-brand fw-bold" href="#">News24</a>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        <a class="nav-link" href="/blog.html">Blogs</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section>
            <!-- Spinner  -->
            <div id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-danger mt-4 " role="status">
                        <span class="visually-hidden ">Loading...</span>
                    </div>
                </div>
            </div>

            <div id="category-container" class="d-flex justify-content-around mt-4">


            </div>
        </section>
        <section class="mt-4">
            <div id="display-news">
                <div class="card" style="max-width: 540px;">


                </div>
            </div>
        </section>

        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="titleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="titleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>






    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
