<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News24</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/758e4cbfa9.js" crossorigin="anonymous"></script>
</head>
</head>

<body style="background-color: #f8f9fa;">
    <header>
        <nav class="container navbar navbar-expand-lg bg-light">
            <div class="container-fluid ">
                <a class="navbar-brand fw-bold" href="#">News24</a>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        <a class="nav-link" href="/blog.html">Blogs</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">

        <section>
            <!-- Spinner  -->
            <div id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-danger mt-4 " role="status">
                        <span class="visually-hidden ">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- Display category  -->
            <div id="category-container" class="d-flex justify-content-around mt-4 flex-wrap">

            </div>
        </section>

        <!-- Display news count  -->
        <section class="container mt-4" style="background-color: #ffffff; padding: 8px;">
            <h5 class="ms-4 tw-bold"><span id="news-count"></span> items found for category <span id="cat-name"></span>
                </p>
        </section>


        <!-- News display  -->
        <section class="mt-4" style="background-color: #ffffff;">
            <div id="display-news">
                <div class="card" style="max-width: 540px;">


                </div>
            </div>
            <div>
                <h1 id="no-result" class="text-warning mt-4 d-none text-center">
                    No Data Found!!
                </h1>
            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="titleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="titleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-elements">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <footer class="py-4 bg-dark">
        <div class="text-center">
            <a target="_blank" href="https://www.facebook.com/"><i
                    class="fa-brands fa-facebook-square text-white fs-2"></i></a>
            <a target="_blank" href="https://www.instagram.com/" class="mx-4">
                <i class="fa-brands fa-instagram-square text-white fs-2"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/">
                <i class="fa-brands fa-linkedin text-white fs-2"></i>
            </a>
        </div>
        <h3 class="text-center text-warning">Copyright @ 2022 All Rights Reserved</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
